<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Latest Image</h1>
    <div id="image-container">
        <img id="latest-image" src="latest_image.jpg" alt="Latest Image">
    </div>
    <script>
        // Function to refresh the image content
        function refreshImage() {
            // Get the image element by its ID
            var img = document.getElementById('latest-image');
            // Add a timestamp as a query parameter to the image URL
            img.src = 'latest_image.jpg?' + new Date().getTime();
        }

        // Call refreshImage every 5 seconds (adjust the interval as needed)
        setInterval(refreshImage, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
